<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6e7edc09b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/productos.css">
    <link rel="stylesheet" href="./css/productos.responsive.css">
    <title>Alura Geek</title>
</head>

<body>
    <header>
        <section class="destaque">
            <nav>
                <div class="logo-busqueda">
                    <div class="logo respon">
                        <img src="./assets/logo.png" alt="logo">
                        <p class="logo-azul" href="./index.html">Alura</p>
                        <p>Geek</p>
                    </div>

                </div>

                <div class="login rest">
                    <a id="loginBtn" href="./login.html"><button type="submit"><i class="fa-regular fa-user fa-2x"></i></button></a>
                </div>
            </nav>


            <div class="banner">
               
            </div>
        </section>
    </header>
    <section class="geral-produs">
        <div class="prod-titulos">
            <div class="titulo dos">
                <p>Agregar nuevo producto</p>
            </div>

        </div>

        <section class="seccion--productos">

            <div class="form- cambio">
                <input type="text" name="Nome" id="Nome" class="input-nombre" placeholder="Url de la imagen" required>
                <input type="text" name="Nome" id="Nome" class="input-nombre" placeholder="Categoria" required>
                <input type="text" name="Nome" id="Nome" class="input-nombre" placeholder="Nombre de producto" required>
                <input type="text" name="Nome" id="Nome" class="input-nombre" placeholder="Precio del producto" required>
                <textarea name="mensagem" id="msg" cols="5" rows="5" placeholder="Descripcion del producto "></textarea>
                <button>Enviar Mensaje</button>
            </div>


        </section>




        <section class="contactos">
            <div class="referencias">
                <img src="../assets/logo.png" alt="logo">
                <p style="color: grey;">Alura</p>
                <p style="color:#2a7ae4;">Geek</p>
            </div>

            <div class="links--utiles">
                <a href="">Quienes somos</a> <br>
                <a href="">Programa de fidelidad</a> <br>
                <a href="">Nuetras Tiendas</a> <br>
                <a href="">Quiero ser franquiciado</a> <br>

            </div>

            <div class="form-">
                <p>Hable con nosotros</p>
                <div class="label-float">
                    <input type="text" name="Nome" id="Nome" class="input-nombre" placeholder="Nombre">

                </div>

                <textarea name="mensagem" id="msg" cols="5" rows="5" placeholder="Mensaje "></textarea>
                <button>Enviar Mensaje</button>
            </div>
        </section>
</body>

</html>
